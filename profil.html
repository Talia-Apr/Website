<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiJelantah | Profil</title>
    <link rel="stylesheet" href="profil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="img/tablogo.png" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar bg-white p-3">
            <div class="d-flex align-items-center mb-4">
                <div class="logo_content">
                    <img src="img/logo.png" alt="logo" width="20">
                    <div class="logo_name">SiJelantah</div>
                </div>
                <i class='bx bx-menu ms-auto' id="btn"></i>
            </div>
            <ul class="nav_list">
                <li>
                    <a href="pengguna.html" class="nav-link">
                        <i class='bx bx-tachometer fs-4'></i>
                        <span class="links_name ms-2">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="riwayat.html" class="nav-link">
                        <i class='bx bx-receipt fs-4'></i>
                        <span class="links_name ms-2">Riwayat</span>
                    </a>
                </li>
                <li>
                    <a href="profil.html" class="nav-link active">
                        <i class='bx bx-user fs-4'></i>
                        <span class="links_name ms-2">Akun</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">           
            <nav class="navbar navbar-expand-lg d-flex px-4 py-2">   
                <div class="container-fluid">
                    <h3 class="mb-3 mt-3">Halo, Pengguna</h3>
                    <a href="index.html" class="login-button mb-3 mt-3">Keluar</a>
                </div>  
            </nav>
            <div class="container-fluid-main mx-4 mb-3">
                <div class="form-container row mx-auto">
                    <div class="col-12 col-md-4">
                        <div class="card border-0">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="img/akun.png" width="100px" class="img-fluid custom-img">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body py-4">
                                        <h5 class="card-title mb-2 fw-bold">Ansela Laliyah Mustika</h5>
                                        <p class="mb-2 fw-medium">User</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-container row mx-auto mt-4">
                    <div class="col-12 col-md-6">
                        <form action="#">
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama Lengkap</label>
                                <input type="text" id="nama" class="form-control form-control-lg fs-6 p-2">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control form-control-lg fs-6 p-2">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control form-control-lg fs-6 p-2">
                            </div>                                            
                        </form>
                    </div>
                    <div class="col-12 col-md-6">
                        <form action="#">
                            <div class="mb-3">
                                <label for="alamat" class="form-label">Alamat</label>
                                <input type="text" id="alamat" class="form-control form-control-lg fs-6 p-2">
                            </div>
                            <div class="mb-4">
                                <label for="telepon" class="form-label">Telepon</label>
                                <input type="tel" id="telepon" class="form-control form-control-lg fs-6 p-2">
                            </div> 
                            <div class="row mb-3">
                                <label for="kategori" class="form-label">Kategori Pemasok</label>
                                <div class="mb-3 mt-1">
                                    <input type="checkbox" class="check" id="kategori"><a href="#">Pemasok Rumahan</a>
                                    <input type="checkbox" class="check" id="kategori"><a href="#">Pemasok Restoran</a>
                                </div>                                
                            </div>                                                                       
                        </form>
                    </div>
                </div>
                <div class="container mt-2">
                    <div class="form-container d-flex justify-content-center">
                        <div class="d-flex gap-3">
                            <button type="submit" class="btn btn-outline-success btn-lg fw-bold"><i class='bx bx-save m-2'></i>Simpan</button>
                            <button type="submit" class="btn btn-outline-warning btn-lg fw-bold"><i class='bx bx-edit m-2' ></i>Ubah</button>
                            <button type="submit" class="btn btn-outline-danger btn-lg fw-bold"><i class='bx bx-trash m-2' ></i>Hapus</button>
                        </div>
                    </div>
                </div>
                <div class="container mt-4">
                    <div class="d-flex justify-content-center">
                        <div class="card-container col-12">
                            <div class="card service border-0">
                                <div class="col-12">
                                    <div class="card-service py-4 px-5">
                                        <h5 class="card-title-service mb-1 fw-bold">Tanggal Daftar:</h5>
                                        <h5 class="card-sub-service mb-1">Tanggal</h5>
                                    </div>
                                </div>
                            </div>                            
                            <div class="card service border-0">
                                <div class="col-12">
                                    <div class="card-service py-4 px-5">
                                        <h5 class="card-title-service mb-1 fw-bold">Terakhir Login:</h5>
                                        <h5 class="card-sub-service mb-1">Tanggal</h5>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="profil.js"></script>
</body>
</html>
