<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiJelantah | Laporan Minyak</title>
    <link rel="stylesheet" href="laporan.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="img/tablogo.png" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar bg-white p-3">
            <div class="d-flex align-items-center mb-4">
                <div class="logo_content">
                    <img src="img/logo.png" alt="logo" width="20">
                    <div class="logo_name">SiJelantah</div>
                </div>
                <i class='bx bx-menu ms-auto' id="btn"></i>
            </div>
            <ul class="nav_list">
                <li>
                    <a href="admin.html" class="nav-link">
                        <i class='bx bx-tachometer fs-4'></i>
                        <span class="links_name ms-2">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="adm-profil.html" class="nav-link">
                        <i class='bx bx-user fs-4'></i>
                        <span class="links_name ms-2">Profil</span>
                    </a>
                </li>
                <li>
                    <a href="customers.html" class="nav-link">
                        <i class='bx bx-face fs-4'></i>
                        <span class="links_name ms-2">Anggota</span>
                    </a>
                </li>
                <li>
                    <a href="total.html" class="nav-link">
                        <i class='bx bx-file fs-4'></i>
                        <span class="links_name ms-2">Total Minyak</span>
                    </a>
                </li>
                <li>
                    <a href="laporan.html" class="nav-link active">
                        <i class='bx bx-bar-chart-alt-2 fs-4'></i>
                        <span class="links_name ms-2">Laporan</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">           
            <nav class="navbar navbar-expand-lg d-flex px-4 py-2">   
                <div class="container-fluid">
                    <h3 class="mb-3 mt-3">Halo, Admin</h3>
                    <a href="index.html" class="login-button mb-3 mt-3">Keluar</a>
                </div>  
            </nav>
            <main class="content px-3 mt-2">
                <div class="container-fluid">
                    <div class="mb-3">
                        <div class="row">
                            <div class="container">
                                <div class="container chart-container p-5">
                                    <div class="row mb-4 d-flex justify-content-center">
                                        <div class="col-md-7 cust-bar p-4">
                                            <h5 class="fw-bold">Informasi Customer</h5>
                                        </div>
                                        <div class="col-md-3 cust-pie p-4">
                                            <h5 class="fw-bold">Pie Chart</h5>
                                        </div>
                                    </div>
                                    <div class="row d-flex justify-content-center">
                                        <div class="col-md-3 oil-bar p-4">
                                            <h5 class="fw-bold">Total Minyak</h5>
                                        </div>
                                        <div class="col-md-7 pickup p-4">
                                            <h5 class="fw-bold">Chart Pengambilan</h5>
                                        </div>
                                    </div>
                                </div>                                                                                           
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
